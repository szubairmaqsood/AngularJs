<!DOCTYPE html>
<html lang="en-US">
    <!--
        Following is the link of CDN for Angular
    -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
    <!--
        ng-app is used to indicate which portion of app we will use angular
        ng-model indicates that there is a application varaible in which value of control will be saved
        ng-bind indicates that a value of particular application varaible will be shown in html view
        ng-init is used to initlize application varaibles
        {{}} is used for expression which are not jist string literals
    -->

    <div ng-app="" ng-init="FirstName='Muhammad'">
        <p>FirstName : <input type="text" ng-model="FirstName"></p>
        <p>SecondName : <input type="text" ng-model="SecondName"></p>
        <p ng-bind="SecondName"></p>
        <p>Your full name is {{FirstName + " " + SecondName}}</p>
    </div>

</body>

</html>
